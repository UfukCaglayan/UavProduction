<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parça Üretimi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS with Bootstrap integration -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-dt/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-bs5/css/dataTables.bootstrap5.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Parça Üretimi</h4>
            <a href="{% url 'create_partproduction' %}" class="btn btn-outline-success mb-3">Yeni Parça Üretimi</a>
        </div>

        <table id="table" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <td>id</td>
                    <th>Ürün Adı</th>
                    <th>UAV</th>
                    <th>Stok</th>
                    <th>Üretim Türü</th>
                    <th>Üretim Zamanı</th>
                    <th>Malzeme Türü</th>
                    <th>Boyutlar</th>
                    <th>Ağırlık</th>
                    <th>İşlemler</th> <!-- Yeni kolon -->
                </tr>
            </thead>
            <tbody>
                <!-- Veriler AJAX ile yüklenecek -->
            </tbody>
        </table>
    </div>

    <!-- Silme Modalı -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Silme İşlemi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Parçayı geri dönüşüme göndermek istediğinizden emin misiniz?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Vazgeç</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Evet, Gönder</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS with Bootstrap integration -->
    <script src="https://cdn.jsdelivr.net/npm/datatables.net/js/jquery.dataTables.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            var deleteId = null; // Silinecek öğe ID'si

            $('#table').DataTable({
                processing: true,
                serverSide: true,
                ajax: {
                    url: '{% url "part_production_list" %}',  // URL'yi doğru şekilde belirtin
                    type: 'GET',
                },
                columns: [
                    { data: 'part_production_id', title: 'Parça Adı' },
                    { data: 'part', title: 'Parça Adı' },
                    { data: 'uav', title: 'UAV' },
                    { data: 'stock', title: 'Stok' },
                    { data: 'production_type', title: 'Üretim Türü' },
                    { data: 'production_time', title: 'Üretim Zamanı' },
                    { data: 'material_type', title: 'Malzeme Türü' },
                    { data: 'dimensions', title: 'Boyutlar' },
                    { data: 'weight', title: 'Ağırlık' },
                    {
                        data: null,
                        title: 'İşlemler',
                        render: function(data, type, row) {
                            // JavaScript ile URL oluşturuluyor
                            var editUrl = "/partproduction/edit/" + row.part_production_id + "/";
                            var deleteUrl = "/partproduction/delete/" + row.part_production_id + "/";

                            return `
                                <a href="${editUrl}" class="btn btn-warning btn-sm">Düzenle</a>
                                <button class="btn btn-danger btn-sm" data-id="${row.part_production_id}" data-bs-toggle="modal" data-bs-target="#deleteModal">Geri Dönüşüm</button>
                            `;
                        }
                    }
                ],
                language: {
                    search: "Arama:",
                    info: "_TOTAL_ kayıttan _START_ ile _END_ arası gösteriliyor",
                    lengthMenu: "_MENU_ Kayıt Göster",
                    paginate: {
                        previous: 'Öncesi',
                        next: 'Sonrası'
                    }
                }
            });

            // Silme butonuna tıklanınca, modalda işlem yapılacak öğeyi kaydediyoruz
            $('#table').on('click', '.btn-danger', function() {
                deleteId = $(this).data('id');
            });

            // Silme işlemi onaylandığında
            $('#confirmDeleteBtn').on('click', function() {
                if (deleteId) {
                    $.ajax({
                        url: `/partproduction/delete/${deleteId}/`, // Silme URL'si
                        type: 'POST',
                        data: {
                            csrfmiddlewaretoken: '{{ csrf_token }}',
                        },
                        success: function(response) {
                            $('#deleteModal').modal('hide');
                            $('#table').DataTable().ajax.reload();
                        },
                        error: function() {
                            alert(xhr.responseText); // Hata mesajını konsola yazdırın
                        }
                    });
                }
            });
        });
       
    </script>
</body>
</html>
