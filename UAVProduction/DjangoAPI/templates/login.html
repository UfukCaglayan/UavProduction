{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
</head> 
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f0f0f0;">

    <main class="form-signin m-auto">
        <form method="POST">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal text-center">Giriş Ekranı</h1>
    
            <div class="form-floating">
                <input type="text" class="form-control" name="employee_sicil_no" id="employee_sicil_no" placeholder="Sicil Numarası">
                <label for="floatingInput">Sicil Numarası</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" id="password" placeholder="Şifre">
                <label for="floatingPassword">Şifre</label>
            </div>
    
            <button class="btn btn-primary w-100 py-2" type="submit">Giriş</button>
        </form>
    </main>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
