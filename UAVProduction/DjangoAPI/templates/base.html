{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Parça Üretimi{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS with Bootstrap integration -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-dt/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-bs5/css/dataTables.bootstrap5.min.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navbar Başlangıcı -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Uçak Üretimi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">  <!-- ms-auto kullanarak sağa yasla -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Hakkında</a>
                    </li>
                    {% if request.session.employee_id %}
                        <!-- Eğer kullanıcı giriş yaptıysa çıkış linki göster -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Çıkış</a>
                        </li>
                    {% else %}
                        <!-- Eğer kullanıcı giriş yapmadıysa giriş linki göster -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Giriş</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar Sonu -->

    <div class="container mt-5">
        {% block content %}
        <!-- İçerik burada değişecek -->
        {% endblock %}
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS with Bootstrap integration -->
    <script src="https://cdn.jsdelivr.net/npm/datatables.net/js/jquery.dataTables.min.js"></script>
</body>
</html>
